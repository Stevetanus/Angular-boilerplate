<h2>註冊</h2>
<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
  <label for="username">使用者名稱:</label>
  <input
    id="username"
    type="text"
    name="username"
    [(ngModel)]="user.username"
    required
  />
  <br />

  <label for="email">Email:</label>
  <input
    id="email"
    type="email"
    name="email"
    [(ngModel)]="user.email"
    required
  />
  <br />

  <label for="password">密碼:</label>
  <input
    id="password"
    type="password"
    name="password"
    [(ngModel)]="user.password"
    required
  />
  <br />

  <button type="submit" [disabled]="!registerForm.form.valid">註冊</button>
</form>
