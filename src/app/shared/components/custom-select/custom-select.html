@if (options.length) {
  <select
    #sel
    [value]="value"
    (change)="setValue(sel.value)"
    id="custom-select"
    class="custom-select"
  >
    @for (o of options; track $index) {
      <option [disabled]="selectedValue && !o.value" [value]="o.value">
        {{ o.label }}
      </option>
    }
  </select>
}
